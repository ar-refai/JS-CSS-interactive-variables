<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Interactive-CSS-Variables</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

        <h1>Update css variables with <span>JS</span></h1>
        
        <div class="controlers">
            <label for="spacing">Spacing:</label>
            <input type="range" min="0" max="200" value="10" data-sizing="px" name="spacing" id="spacing">
            <label for="blur">Blur:</label>
            <input type="range" min="0 " max="200" value="10" data-sizing="px" name = "blur" id="blur">
            <label for="main-color">Base Color</label>
            <input type="color" value="#fb7f72" name="main-color" id="main-color">
        </div>


        <div class="img-container">
            <img src="hero.jpg" alt="city lights">
        </div>

    </div>
        
        
    <script src="index.js">
        
    </script>
</body>
</html>
